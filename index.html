<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Donation Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("https://raw.githubusercontent.com/zamugsc/support.comphub/refs/heads/main/hub_bg.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      text-align: center;
    }
    input[type="image"] {
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    input[type="image"]:hover {
      transform: scale(1.1);
    }
    input[type="image"]:active {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <form action="https://www.paypal.com/donate" method="post" target="_top">
    <input type="hidden" name="hosted_button_id" value="WJBRN5L6U8A86" />
    <input type="image"
           src="https://pics.paypal.com/00/s/NjM2MzVjZTItYjI5MS00YjQwLTk3MzAtNzg0NjE0OTM3ZWMz/file.PNG"
           border="0"
           name="submit"
           title="PayPal - The safer, easier way to pay online!"
           alt="Donate with PayPal button" />
    <img alt="" border="0"
         src="https://www.paypal.com/en_FI/i/scr/pixel.gif"
         width="1"
         height="1" />
  </form>
</body>
</html>
